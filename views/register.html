<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<div class= "row">
				<div class = "col-1">
					<div class="form-inline">
						<label for="Name" class="mr-sm-4 mb-3">Full Name</label>
					</div>
					<div class="form-inline">
						<label for="Email" class="mr-sm-4 mb-3">Email address</label>
					</div>
					<div class="form-inline">
						<label for="Password" class="mr-sm-4 mb-4">Password</label>
					</div>
					<div class="form-inline">
						<label for="ConfirmPassword" class="mr-sm-4 mb-4">Confirm Password</label>
					</div>
					<div class="form-inline">
					  <label for="Alumni" class="mr-sm-4 mb-3">CU Boulder Alumni</label>
					</div>
					<div class="form-inline">
					  <label for="Student" class="mr-sm-4 mb-3">CU Boulder Student</label>
					</div>
					<div class="form-inline">
					  <label for="Status" class="mr-sm-4 mb-3">Student Status</label>
					</div>
				</div>
				<div class="col-8">
					<div class="form-inline">
						<input type="text" class="form-control mb-4" size="30" id="Name" placeholder="Enter Name">
					</div>
					<div class="form-inline">
						<input type="text" class="form-control mb-4" size="30" id="Email" placeholder="Enter email">
					</div>
					<div class="form-inline">
						<input type="text" class="form-control mb-4" size="30" id="Password" placeholder="Password">
					</div>
					<div class="form-inline">
						<input type="text" class="form-control mb-4" size="30" id="ConfirmPassword" placeholder="Confirm Password">
					</div>
					<div class = "form-inline">
						<input class="form-check-input" type="radio" name="Alumni" id="exampleRadios1" value="Yes">
						<label class="form-check-label" for="Alumni">
							Yes
						</label>
					</div>
					<div class="form-inline">
						<input class="form-check-input mb-5" type="radio" name="Alumni" id="No" value="No">
						<label class="form-check-label mb-5" for="Alumni">
							No
						</label>
					</div>
					<div class = "form-inline">
						<input class="form-check-input" type="radio" name="Student" id="exampleRadios1" value="Yes">
						<label class="form-check-label" for="Student">
							Yes
						</label>
					</div>
					<div class="form-inline">
						<input class="form-check-input mb-4" type="radio" name="Student" id="No" value="No">
						<label class="form-check-label mb-4" for="Student">
							No
						</label>
					</div>
					<div class = "form-inline">
						<input class="form-check-input" type="radio" name="Status" id="Undergraduate" value="Undergraduate">
						<label class="form-check-label" for="Status">
						  Undergraduate
						</label>
					</div>
					<div>
						<form size="30">
						  <select name="undergraduate" class="custom-select" style="width: 300px">
							<option selected>Select Student Status</option>
							<option value="Freshman">Freshman</option>
							<option value="Sophomore">Sophomore</option>
							<option value="Junior">Junior</option>
							<option value="Senior">Senior</option>
						  </select>
						</form>
					</div>
					<div class = "form-inline">
						<input class="form-check-input" type="radio" name="Status" id="Graduate" value="Graduate">
						<label class="form-check-label" for="Status">
						  Graduate
						</label>
					</div>
					<div>
						<form>
						  <select name="graduate" class="custom-select mb-3" style="width: 300px">
							<option selected>Select Student Status</option>
							<option value="MA">MA</option>
							<option value="MBA">MBA</option>
							<option value="PhD">PhD</option>
						  </select>
						</form>
					</div>
				</div>
			</div>
			<div>
				<input type="submit" value="submit" class="btn btn-primary btn-block mb-4">
			</div>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
